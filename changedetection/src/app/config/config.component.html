<div class="container" style="margin: 5%;">
    <div class="row">
        <div class="col justify-content-center">
            <div class="row justify-content-center">
                <div class="display-4">
                    Configuration
                </div>
            </div>
            <div class="row justify-content-center">
                <p class="lead">
                    Here you can configure the website and the element (target query) to watch.
                </p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead">
                    URL:
                </p>
            </div>
            <div class="col">
                <input type="url" id="url" placeholder="e.g. https://www.orf.at/" [(ngModel)]="url">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="lead">
                    Query string:
                </p>
            </div>
            <div class="col">
                <input type="text" placeholder="e.g. footer" [(ngModel)]="element">
            </div>
        </div>
        <div class="row">
            <div class="col align-self-center">
                <button type="button" (click)="configure()" class="btn btn-secondary">Save</button>
            </div>
        </div>
    </div>
</div>
